<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale =1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Expanding City Views</title>
    </head>

    <body>
        <div class="container">
            <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1444723121867-7a241cacace9?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <h3>Los Angeles, United States</h3>
            </div>
            <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1606044466411-207a9a49711f?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <h3>Tokyo, Japan</h3>
            </div>
            <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1474181487882-5abf3f0ba6c2?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <h3>Shanghai, China</h3>
            </div>
            <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1576344581490-fa7a671e004f?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <h3>Hong Kong, China</h3>
            </div>
            <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1633022326182-1b36700bc49a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                <h3>Geneva, Switzerland</h3>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
