<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- CDN (Content Delivery Network) link to Font Awesome Brands-->
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>

  <body lang="en">
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000">Placeholder</div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-tiktok fa-3x"></i>
        <div class="counter" data-target="7000"></div>
        <span>Tiktok Subscribers</span>
    </div>

    <div class="counter-container">
        <i class="fab fa-weibo fa-3x"></i>
        <div class="counter" data-target="8000"></div>
        <span>Weibo Followers</span>
    </div>

  </body>

  <script src="script.js"></script>



</html>
